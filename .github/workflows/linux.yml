name: Linux

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        swift: ['https://swift.org/builds/swift-5.3-release/ubuntu1804/swift-5.3-RELEASE/swift-5.3-RELEASE-ubuntu18.04.tar.gz']
        # TODO: Use once swiftenv supports 5.3 officially (https://github.com/kylef/swiftenv-api/pull/90)
        # swift: ['5.3']

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies with APT
      run: sudo apt-get update && sudo apt-get install libopus-dev libsodium-dev libcairo2-dev libsqlite3-dev
    - name: Install Swiftenv
      run: git clone --depth 1 https://github.com/kylef/swiftenv.git ~/.swiftenv
    - name: Install Swift
      run: ~/.swiftenv/bin/swiftenv install ${{ matrix.swift }}
    - name: Build
      run: ~/.swiftenv/shims/swift build
    - name: Test
      run: ~/.swiftenv/shims/swift test
