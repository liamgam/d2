name: Linux

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        # Build using Swift 5.0 and 5.1 snapshot
        swift: ['5.0', 'https://swift.org/builds/development/ubuntu1804/swift-DEVELOPMENT-SNAPSHOT-2019-08-27-a/swift-DEVELOPMENT-SNAPSHOT-2019-08-27-a-ubuntu18.04.tar.gz']
    
    steps:
    - uses: actions/checkout@v1
    - name: Install APT dependencies
      run: sudo apt-get install libopus-dev libsodium-dev libcairo2-dev
    - name: Install Swiftenv
      run: |
        git clone --depth 1 https://github.com/kylef/swiftenv.git ~/.swiftenv
    - name: Install Swift
      env:
        swift_version: ${{ matrix.swift }}
      run: ~/.swiftenv/bin/swiftenv install ${SWIFT_VERSION}
    - name: Build
      run: ~/.swiftenv/shims/swift build
    - name: Test
      run: ~/.swiftenv/shims/swift test
